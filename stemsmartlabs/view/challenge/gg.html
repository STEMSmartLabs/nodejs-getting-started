	<script>
		onload =function(){ 
		  var ele = document.querySelectorAll('.number-only')[0];
		  ele.onkeypress = function(e) {
			 if(isNaN(this.value+""+String.fromCharCode(e.charCode)))
				return false;
		  }
		  ele.onpaste = function(e){
			 e.preventDefault();
		  }
		}
		
		function validate()
		{
			//Looks like you are curious to unlock the challenge :-) 
			var key = parseInt(document.forms["unlock"]["SDG_Target"].value,16);
			
			if(key != 8240)
				{
				   alert("Try Again");
				   return false;
				}
				
			return true;
		}		
	</script>
